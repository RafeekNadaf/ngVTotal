<!-- ====================
modals of login and register
==================== -->


	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">
				<ul class="nav nav-tabs nav-tabs-custom nav-modal">
					<li class="active"><a href="#login" data-toggle="tab"> <i class="fa fa-sign-in"></i> Login</a></li>
					<li><a href="#create" data-toggle="tab"> <i class="fa fa-edit"></i> Create Account</a></li>
				</ul>
			</h4>
		</div>
		<div class="modal-body">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="login">
					<form>
						<div class="form-group">
							<label>User Name</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="User Name">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<button type="button" class="btn btn-primary">Login</button>
						<div class="login-help"> <a href="#create" data-toggle="tab">Register</a> - <a href="#">Forgot Password</a> </div>
					</form>
				</div>
				<div class="tab-pane fade" id="create">
					<form id="tab">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Id">
						</div>
						<div class="form-group">
							<label>Phone Number</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone Number">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Password">
						</div>
						<div class="form-group">
							<label>Confirm Password</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Confirm Password">
						</div>
						<div class="form-group"> <a  data-toggle="modal" data-target="#termsModal">
							<div class="checkbox">
								<label>
									<input type="checkbox">
									Agree with the terms and conditions </label>
							</div>
							</a> </div>
						<div>
							<button class="btn btn-primary">Create Account</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
